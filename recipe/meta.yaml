{% set name = "moreutils" %}
{% set version = "0.66" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://deb.debian.org/debian/pool/main/m/{{ name }}/{{ name }}_{{ version }}.orig.tar.xz
  sha256: a8d4633e18731bdeebbb56a055c9f636a288445df96df5773742d64ffc1a69be

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

  run:
    - perl

test:
  commands:
    - echo "foo" | ts
    - sponge -h  # [build_platform == target_platform]

about:
  home: https://joeyh.name/code/moreutils/
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: 'Collection of additional unix tools.'
  description: |
    moreutils is a growing collection of the unix tools that nobody thought to
    write long ago when unix was young.

extra:
  recipe-maintainers:
    - matthiasdiener
