{% set name = "moreutils" %}
{% set version = "0.66" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://deb.debian.org/debian/pool/main/m/{{ name }}/{{ name }}_{{ version }}.orig.tar.xz
  sha256: dc079e018aaff22446cf36eccb298627bb0222ec6dc23a173860c9e1f16e214d

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

  run:
    - perl

test:
  commands:
    - echo "foo" | ts
    - sponge -h  # [build_platform == target_platform]

about:
  home: https://joeyh.name/code/moreutils/
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: 'Collection of additional unix tools.'
  description: |
    moreutils is a growing collection of the unix tools that nobody thought to
    write long ago when unix was young.

extra:
  recipe-maintainers:
    - matthiasdiener
    - notestaff
